font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Arc Dark)
colors:
  # Default colors
  primary:
    background: '0x1f2227'
    foreground: '0xd8dee9'

  # Normal colors
  normal:
    black:   '0x4b5164'
    red:     '0xe14245'
    green:   '0x5ca75b'
    yellow:  '0xf6ab32'
    blue:    '0x4877b1'
    magenta: '0xa660c3'
    cyan:    '0x5294e2'
    white:   '0xa9a9aa'

  # Bright colors
  bright:
    black:   '0x616981'
    red:     '0xe16f7e'
    green:   '0xadd488'
    yellow:  '0xfdc35f'
    blue:    '0x8ca9bf'
    magenta: '0xe2afec'
    cyan:    '0x73c5e2'
    white:   '0xfcfcfc'

  # Dim colors (Optional)
  dim:
    black:   '0x2c2f3a'
    red:     '0x783228'
    green:   '0x4b7c16'
    yellow:  '0xb65619'
    blue:    '0x2b486b'
    magenta: '0x614a73'
    cyan:    '0x1b668f'
    white:   '0x63686d'
  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never

window:
  padding:
    x: 0
    y: 0
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
